  <style>
    .loading {
      width: 100%;
      height: 100%;
      background-color: #000;
      position: fixed;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      opacity: 1;
      visibility: visible;
      transition: 0.3s;
    }

    .loading .loading__inner {
      width: 140px;
      height: 5px;
      border-radius: 10px;
      background-color: var(--blue-hover-cl);

      position: relative;
      overflow: hidden;
    }

    .loading .loading__inner .loading__inner-progress {
      width: 0%;
      height: 100%;
      position: absolute;
      background-color: #fff;
    }

    .loading .loading__percent {
      text-align: center;
      color: #000;
      font-size: 13rem;
      margin-top: 16px;
      font-family: t1;
      letter-spacing: -6.8px;
      color: var(--white-cl);
    }

    .loading.--hide {
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
      -webkit-transition: 0.3s;
    }

    .loading svg {
      width: 40px;
    }

    /* Progress Bar */
    .progress {
      width: 0%;
      height: 5px;
      position: fixed;
      left: 0;
      top: 0;
      background-color: var(--white-cl);
      z-index: 500;
    }
  </style>
